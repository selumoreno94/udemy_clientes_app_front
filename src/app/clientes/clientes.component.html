<div class="card border-primary mb-3">
  <div class="card-header">
    <i class="fa fa-arrow-circle-down" aria-hidden="true"></i> Clientes <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
  </div>
  <div class="card-body">
    <h4 class="card-title">Listado Clientes</h4>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>edad</th>
          <th>email</th>
          <th>Registrado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cli of clientes">
          <td>{{cli.id}}</td>
          <td>{{cli.nombre}}</td>
          <td>{{cli.apellido}}</td>
          <td>{{cli.edad}}</td>
          <td>{{cli.email}}</td>
          <td>{{cli.createAt}}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
